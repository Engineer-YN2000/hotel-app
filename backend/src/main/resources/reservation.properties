# -------------------------------------------------------------------
# Reservation Business Rules
# 予約関連のビジネスルール設定値
# -------------------------------------------------------------------

# 仮予約の有効期限（分）
# 仮予約作成後、この時間内に本予約に移行しない場合は自動キャンセル対象となる
reservation.tentative.expiry-minutes=10

# デフォルト到着時刻（HH:mm形式）
# 顧客が到着時刻を指定しなかった場合に適用される
reservation.default-arrival-time=15:00
